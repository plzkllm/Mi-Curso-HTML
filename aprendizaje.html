<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Basicos HTML</title>
</head>
<body>
    <h1>Universidad HTML</h1>
    <!--Para el texto a veces no es necesario y a veces no nos marca error, usar etiquetas
    sin embargo por buenas practicas es mejor usar las etiquetas
    -->
    <!--el inconveniente de usar texto sin etiquetas es que
    al intentar ponerle estilos por css, sera mas complicado por eso es recomnedable
que este en la etiqueta-->
    <p>Primer linea del parrafo <br/> 
Segunda linea del parrafo</p>
    <!-- la etiqueta br es una etiqueta vacia y sirve para poner salto de linea -->
    <!--Para obtener detalles de la pagina web podemos 
    darle a inspeccionar -->
    <hr>
    <!-- La etiqueta es de horizontal rule, que crea una linea que separa 
    los elementos-->
    <p>Segundo parrafo</p>
</body>
</html>
